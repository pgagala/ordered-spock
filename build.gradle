buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'groovy'
    id 'maven-publish'
}

Properties properties = new Properties()
file('src/main/resources/ordered-spock-app.properties').withInputStream {
    properties.load(it)
}

sourceCompatibility = '1.8'

group properties.groupId
version properties.version

repositories {
    mavenCentral()
}

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    implementation 'junit:junit:4.12'
    implementation 'org.spockframework:spock-core'
    implementation platform("org.spockframework:spock-bom:2.0-M3-groovy-3.0")
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.7'

}

test {
    useJUnitPlatform() {
        excludeEngines properties.id as String
    }
}

task sourcesJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenGroovy(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
}